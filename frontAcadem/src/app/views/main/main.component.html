<mat-sidenav-container style="width: 100%; height: 100%">
  <mat-sidenav class="position-fixed" mode="side" opened>
    <mat-list style="margin-top: 60px">
      <mat-chip-list>

        <mat-list-item>
          <div class="d-flex align-items-center">
            <mat-chip (click)="main()">
              <mat-icon class="example-icon" style="margin-right: 20px">group</mat-icon>
              My groups
            </mat-chip>
          </div>
        </mat-list-item>

        <mat-list-item>
          <div class="d-flex align-items-center">
            <mat-chip (click)="trenajer()">
              <mat-icon class="example-icon" style="margin-right: 22px">123</mat-icon>
              Trenajer
            </mat-chip>
          </div>
        </mat-list-item>

      </mat-chip-list>
    </mat-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <div *ngIf="selectedComponent">
      <app-groups-viewer *ngIf="selectedComponent == 'main'" (selectedGroup)="handleMyEvent($event)"></app-groups-viewer>
      <app-group-details *ngIf="selectedComponent == 'details'" [group]="selectedGroup"></app-group-details>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
